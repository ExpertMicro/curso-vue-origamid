<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{total}}</h1>

    <ul>
      <li v-for="carro in carrosAzuis">
        {{carro.marca}}
      </li>
      <button @click="removerCarro">Remover</button>

      <p>{{contador}}</p>
      <button @click="contador++">Adicionar</button>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        preco: 59,
        desconto: 10,
        contador: 0,
        carros: [
          {
            marca: "VW",
            cor: "Azul"
          }, 
          {
            marca: "Ford",
            cor: "Preto"
          },
          {
            marca: "Tesla",
            cor: "Azul"
          }
        ]
      },
      computed: {
        total() {
          return "R$ " + (this.preco - this.desconto)
        },
        carrosAzuis() {
          return this.carros.filter(({cor}) => cor === "Azul");
        }
      },
      methods: {
        removerCarro() {
          this.carros.pop();
        }
      },
      watch: {
        contador(valorNovo, valorAntigo) {
          console.log(valorNovo, valorAntigo)
        }
      }
    });
  </script>
</body>
</html>
