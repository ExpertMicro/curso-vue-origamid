  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>

    {{empresa}}, {{produto}}

  <div id="quadrado">

    <p>Perimetro: {{lado * 4}}</p>
    <p>√Årea: {{lado * lado}}</p>

  <script>
    const vm = new Vue({
      el: "#app",

      }
    });

    const quadrado = new Vue({
      el: "#quadrado",
      data: {

      }
    });
  </script>
