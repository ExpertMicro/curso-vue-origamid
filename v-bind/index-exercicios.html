<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <style>
    .verde {
      color: green;
    }
    .vermelho {
      color: red;
    }
  </style>
  
  <div id="app">
    <div>
      <p>{{google.companyName}}</p>
      <p :class="google.marketCap > apple.marketCap ? 'verde' : 'vermelho'">{{google.marketCap}}</p>
    </div>
    
    <div>
      <p>{{apple.companyName}}</p>
      <p :class="apple.marketCap > apple.marketCap ? 'verde' : 'vermelho'">{{apple.marketCap}}</p>
    </div>
    
    <button @click="puxarDados">Puxar Dados</button>
  </div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        google: {},
        apple: {},
      },
      methods: {
        fetchGoogle() {
          fetch("")
          .then(r => r.json())
          .then(google => {
            this.google = google;
          })
        },

        fetchApple() {
          fetch("")
          .then(r => r.json())
          .then(apple => {
            this.apple = apple;
          })
        },

        puxarDados() {
          this.fetchGoogle();
          this.fetchApple();
        }
      }
    });
  </script>
</body>
</html>
