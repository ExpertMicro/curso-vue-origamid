<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model.lazy="nome"><br>
    <input type="text" v-model.trim="email"> 

    <input type="checkbox" v-model="receberEmail">
    Receber Email
    {{receberEmail}}
    
    <p>Nome: {{nome}}</p>
    <p>Email: {{email}}</p>

    <input type="text" v-model.number="ano">
    {{ano}}

    <div>
      <input type="radio" name="azul" id="azul" v-model="cor" value="azul">
      <label for="azul">Azul</label>
      <input type="radio" name="vermelho" id="vermelho" v-model="cor" value="vermelho">
      <label for="vermelho">Vermelho</label>
      <input type="radio" name="verde" id="verde" v-model="cor" value="verde">
      <label for="verde">Verde</label>
    </div>

    <div>
      <select name="" id="" v-model="fruta">
        <option disabled value="">Selecione uma fruta</option>
        <option value="banana">Banana</option>
        <option value="morango">Morango</option>
        <option value="uva">Uva</option>
      </select>
      {{fruta}}
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "Oziel",
        email: "teste@gmail.com",
        receberEmail: "",
        cor: "",
        fruta: "",
        ano: ""
      }
    });
  </script>
</body>
</html>
