  <script src="./vue.js"></script>

<body>

  </div>

    const MeuBotao = {
      name: "MeuBotao",
      data() {
        return {
          totalClientes: 200
        }
      },
      template: `<button @click="handleClick">Clique</button>`,

      methods: {
        handleClick() {
          
        }
      },
      created() {
        setTimeout(() => {
          this.$emit("origamid")
        }, 2000)
      }
    }

    const vm = new Vue({
      el: "#app",
      data: {
        mensagem: "",
        totalClientes: 200
      },
      components: {
        MeuBotao
      },
      methods: {
        mostrarMensagem(mensagem) {

        }
      }
    });
