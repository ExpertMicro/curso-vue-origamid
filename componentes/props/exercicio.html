<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <formulario-acoes></formulario-acoes>
  </div>


  <script type="module">

    const DadosAcao = {
      name: "DadosAcao",
      props: ["acao"],
      template: `
        <ul>
          <li v-for="(dado, chave) in acao">
            {{chave}}: {{dados}}  
          </li>
        </ul>
      `
    }

    const FormularioAcoes = {
      name: "FormularioAcoes",
      components: {
        DadosAcao
      },
      data() {
        return {
          simbolo: "",
          quote: {}
        }
      },
      template: `
        <div>
          <input type="text" v-model="simbolo" />
          <button @click="puxarAcao">Puxar Ac√µes</button>
          <dados-acoes :acao="quote"></dados-acoes>
        </div>
      `,

      methods: {
        puxarAcao() {
          fetch(`https://iextrading.com/1.0/stock/${this.simbolo}/quote`)
            .then(r => r.json())
            .then(r => {
              this.quote = r;
            })
        }
      }
    }

    const vm = new Vue({
      el: "#app",
      components: {
        FormularioAcoes
      }
    });
  </script>
</body>
</html>
