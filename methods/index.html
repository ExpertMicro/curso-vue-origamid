<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{total}}
    <button @click="incrementar">Click</button>
    <button @click="decrementar">Click</button>
    <p>{{instrumento}}</p>
    <button @click="mudarNome('Violão')">Violão</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        total: 0,
        instrumento: ""
      },
      methods: {
        incrementar() {
          this.total++;
          this.teste();
        },
        decrementar() {
          this.total--;
        },
        mudarNome(instrumento) {
          this.instrumento = instrumento;
        },
        teste() {
          console.log("Metodo Ativado");
        }
      }

    });
  </script>
</body>
</html>
