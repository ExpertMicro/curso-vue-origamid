<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li><a @click.prevent="puxarAcao" href="api">Apple</a></li>
      <li><a @click.prevent="puxarAcao" href="">Google</a></li>
      <li><a @click.prevent="puxarAcao" href="">Amazon</a></li>
      <li><a @click.prevent="puxarAcao" href="">Ebay</a></li>
      <li><a @click.prevent="puxarAcao" href="">Paypal</a></li>
    </ul>
  </div>

  <div>
    <p>Empresa: {{acao.companyName}}</p>
    <p>Valor de Mercado: {{acao.marketCap}}</p>
    <p>Valor da Ação: {{acao.latestPrice}}</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        acao: {}
      },
      methods: {
        puxaAcao(event) {
          const url = event.currentTarget.href;
          fetch(url)
            .then(r => r.json())
            .then(r => {
              this.acao = r;
            });
        }
      }
    });
  </script>
</body>
</html>
