<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(valor, chave) in github">
        {{chave}}: {{valor}}
      </li>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        github: {}
      },
      methods: {
        puxarGitHub() {
          fetch("https://api.github.com/users/origamid")
            .then(r => r.json())
            .then(r => {
              this.github = r;
            })
        }
      },
      created() {
        this.puxarGitHub();
      }
    });
  </script>
</body>
</html>
